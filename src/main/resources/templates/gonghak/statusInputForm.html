<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/static/css/bootstrap.min.css}"
        href="../static/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }

    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>


<body>
<div class="container">

  <div class="py-5 text-center">
    <h2>STATUS</h2>
  </div>

  <form action="gonghak/statusForm.html" th:action th:object="${loginDto}" method="post">
    <div>
      <label for="studentId">ID[학번]</label>
      <input type="text" id="studentId" th:field="*{studentId}" class="form-control">
    </div>
    <hr class="my-4">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" onclick="location.href='gonghak/statusForm.html'"
              th:onclick="|location.href='@{/api/gonghak/status}'|" type="submit">입력</button>
    </div>
  </form>
</div>
</body>
</html>
